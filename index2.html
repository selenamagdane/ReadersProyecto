<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="assets/css/styles.css" />
  <!--cuasaaaa te doy mi bendio-->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border rounded">
    <div class="container-fluid">
      <a class="navbar-brand nav-link text-light" href="#" class="text-success" >Readers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item">
            <a class="nav-link logged-in nav-link text-light" id="logout" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>

  <main class="row w-75 mx-auto" id="task-main-container">
    <div class="col-md-6" id="task-form-container">
      <div id="create-tasks">
        <h2 class="text-light mb-4">Publicar:</h2>
        <form id="create-form">
          <div class="form-group">
          <label for="task-title" class="text-light">Titulo</label>
          <input type="text" class="form-control" id="task-title" placeholder="Ingresa el título"/>
        </div>
        <div class="form-group">
          <label for="task-content" class="text-light">Contentido:</label>
          <textarea class="form-control" id="task-content" cols="30" rows="5" placeholder="Ingresa el contenido"></textarea>
        <hr>
        </div>
          <button type="submit" id="btn-task-save" class="btn btn-dark">Postear</button>
        </form>
      </div>
    </div>
  
    <!-- Acá se mostrarán las tasks de la base de datos -->
    <div class="col-md-6" id="tasks-container"></div>
  </main>

  <!-- Signin modal -->
  <div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signin-form">
            <label for="email-signin" class="mb-1">Email</label>
            <input id="email-signin" type="email" class="form-control mb-3" placeholder="Email" required>
            <label for="password-signin" for="password-signin" class="mb-1">Password</label>
            <input id="password-signin" type="password" class="form-control mb-3" placeholder="******" required>
            <button type="submit" class="btn btn-primary form-control mb-2">Login</button>
            <hr />
            <button id="google-login" class="btn btn-info">Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Signup modal -->
  <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email-signup" class="mb-1">Email</label>
            <input id="email-signup" type="email" class="form-control mb-3" placeholder="Email" required>
            <label for="password-signup" class="mb-1">Password</label>
            <input id="password-signup" type="password" class="form-control mb-3" placeholder="******" required>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
      background-image: url('./assets/img/LIBRARIAPP\ \(6\).png');
      background-size: cover; 
      background-position: center; 
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.6) !important; 
    }
    #task-main-container {
    display: flex;
    height: 300px; /* Para que ocupe toda la altura de la ventana */
  }

  #task-form-container {
    height: auto; /* O ajusta una altura específica según tus necesidades */
    background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
    padding: 20px;
    border-radius: 10px;
    max-width: 500px; /* Ancho máximo para evitar que se extienda demasiado */
    overflow-y: hidden !important; /* Evitar la barra de desplazamiento vertical */
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
